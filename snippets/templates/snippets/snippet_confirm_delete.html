{% extends "base.html" %}
{% block content %}
<h1>Eliminar Snippet</h1>

<p>Está seguro de querer eliminar el snippet con nombre: {{ snippet.name }}?</p>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" class="btn btn-danger" value="Sí, eliminar">
  <a href="{% url 'index' %}" class="btn btn-info">Cancelar</a>
</form>
{% endblock %}
