{% extends "base.html" %}
{% block content %}
<div class="row justify-content-md-center">
  <div class="col-md-8">
    <br>
    <div class="card">
      <h5 class="card-header">{{ snippet.name }}
          <a
              href="{% url 'user_snippets' snippet.user.username %}"
              class="float-right"><small>{{ snippet.user.username }}</small>
          </a>
      </h5>
      <div class="card-body">
        <a
            href="{% url 'language' snippet.language.slug %}">
            <h5 class="card-title">{{ snippet.language.name }}</h5>
        </a>
        <h6 class="card-subtitle mb-2 text-muted">Creado:  {{ snippet.natural_created }}</h6>
        <p class="card-text">{{ snippet.description }}</p>
        <div>
          <!-- Código del Snippet -->
          <samp>{{ snippet.pygmented|safe }}</samp>
          <!-- Código del Snippet -->
        </div>
        <hr>
        <br>
        {% if snippet.user == user %}
          <a href="{% url 'snippet_edit' snippet.id %}" class="btn btn-info">Editar</a>
          <a href="{% url 'snippet_delete' snippet.id %}" class="btn btn-danger">Eliminar</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
